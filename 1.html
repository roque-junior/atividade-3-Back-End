    <script>
        //1.
        // Desenvolva um algoritmo que leia a altura de 15 pessoas. Este
// programa deverá calcular e mostrar:
// a. A menor altura do grupo;
// b. A maior altura do grupo;

var  index = 1
var alturamenor = 10   
var alturamaior = 0

while (index <= 15) {
var altura = prompt("Digite sua altura" + index)
index ++

    if (altura > alturamaior ) {
        alturamaior = altura
    } else if (altura < alturamenor) {
        alturamenor = altura 
    } 

    console.log ("a menor altura do grupo é: " + alturamenor)
    console.log ("a altura maior do grupo é: " + alturamaior) 
}
    </script>
