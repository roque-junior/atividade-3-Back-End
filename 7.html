    <script>
// 7. Desenvolva um algoritmo que leia 10 números, calcule e escreva a
// média aritmética dos valores lidos, a quantidade de valores
// positivos, a quantidade de valores negativos e o percentual de
// valores negativos e positivos.

        var postivos = 0;
        var negativos = 0;
        var valores = 0;
        var soma = 0;

        while (valores < 10) {
            var numero = parseInt(prompt("Digite um numero " + (valores + 1) + ":"))
            soma += numero
            valores++

        if (numero > 0 ) {
        postivos++
        }
        else if (numero < 0) {
            negativos++
        }     
        }


    var media = soma/10

            var porcentualpos = (postivos/10)*100;
            
            var porcentualneg = (negativos/10)*100;
            
        console.log (`a media é ${media}, o porcentual negativo é ${porcentualneg}, porcentual positivo é ${porcentualpos}, quantidade de valores negativos e positivos são: ${negativos} e ${postivos} `)
    </script>
